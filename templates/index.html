<!DOCTYPE html>
<html>
<head>
    <title>Microfluidic Pump Control</title>
</head>
<body>
    <h2>Microfluidic Pump Protocol Setup</h2>
    <form method="POST" action="/run">

        <h4>Chemical Setup</h4>
        <label>Stock Concentration (mM):</label>
        <input type="number" step="any" name="stock_conc"><br><br>

        <label>Target Concentrations (comma-separated, mM):</label>
        <input type="text" name="target_concs"><br><br>

        <h4>Prime Settings</h4>
        <label>Well Volume (mL):</label>
        <input type="number" step="any" name="prime_volume"><br><br>

        <label>Prime Flow Rate (mL/min):</label>
        <input type="number" step="any" name="prime_rate"><br><br>

        <label>Microfludic Device Volume (mL):</label>
        <input type="number" step="any" name="device_volume"><br><br>

        <h4>Flush Settings</h4>
        <label>Residence Time Factor:</label>
        <input type="number" step="any" name="residence_time"><br><br>

        <label>Flush Flow Rate (mL/min):</label>
        <input type="number" step="any" name="flush_rate"><br><br>

        <h4>Hold Settings</h4>
        <label>Flow Rate (mL/min):</label>
        <input type="number" step="any" name="flow_rate"><br><br>

        <label>Hold Duration (minutes):</label>
        <input type="number" step="any" name="flow_time"><br><br>

        <h4>Hardware Configuration</h4>
        <label>Syringe Inner Diameter (mm):</label>
        <input type="number" step="any" name="syringe_diameter"><br><br>

        <label>Number of Stock Pumps:</label>
        <input type="number" name="num_stock_pump"><br><br>

        <label>Number of Buffer Pumps:</label>
        <input type="number" name="num_buffer_pump"><br><br>

        <button type="submit">Run Protocol</button>
    </form>
</body>
</html>
