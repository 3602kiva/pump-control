<!doctype html>
<html>
<head>
    <title>Microfluidic Pump Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background: #ffffff;
        }
        .section h5 {
            margin-bottom: 15px;
        }
        .form-label {
            margin-bottom: 2px;
        }
        .form-control {
            padding: 4px 6px;
            font-size: 14px;
        }
        .submit-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2 class="mb-4">Microfluidic Pump Protocol Setup</h2>
    <form method="POST" action="/run">
        <div class="section">
            <h5>Concentrations</h5>
            <label class="form-label">Stock Concentration (mM)</label>
            <input type="number" step="any" name="stock_conc" class="form-control">
            <label class="form-label">Target Concentrations (comma-separated, mM)</label>
            <input type="text" name="target_concs" class="form-control">
        </div>

        <div class="section">
            <h5>Prime Settings</h5>
            <label class="form-label">Prime Flow Rate (mL/min)</label>
            <input type="number" step="any" name="prime_rate" class="form-control">
            <label class="form-label">Prime Volume (mL)</label>
            <input type="number" step="any" name="prime_volume" class="form-control">
        </div>

        <div class="section">
            <h5>Hold Settings</h5>
            <label class="form-label">Hold Flow Rate (mL/min)</label>
            <input type="number" step="any" name="hold_rate" class="form-control">
            <label class="form-label">Hold Duration (minutes)</label>
            <input type="number" step="any" name="hold_duration" class="form-control">
        </div>

        <div class="section">
            <h5>Flush Settings</h5>
            <label class="form-label">Flush Flow Rate (mL/min)</label>
            <input type="number" step="any" name="flush_rate" class="form-control">
            <label class="form-label">Flush Volume (mL)</label>
            <input type="number" step="any" name="flush_volume" class="form-control">
        </div>

        <div class="section">
            <h5>Hardware Configuration</h5>
            <label class="form-label">Syringe Diameter (mm)</label>
            <input type="number" step="any" name="syringe_diameter" class="form-control">
            <label class="form-label">Tubing Length (cm)</label>
            <input type="number" step="any" name="tubing_length" class="form-control">
            <label class="form-label">Tubing Diameter (cm)</label>
            <input type="number" step="any" name="tubing_diameter" class="form-control">
            <label class="form-label">Channel Volume (mL)</label>
            <input type="number" step="any" name="channel_volume" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Run Protocol</button>
    </form>
</body>
</html>
